collection: broadband_econ_zcta
outcome: log_median_income
treatment: "BROADBAND USAGE"
covariates:
  - race:
    - pct_white
    - pct_black
    - pct_asian
  - population:
    - total_population
    - pop_dens
  - age:
    - age_under_5
    - age_5_9
    - age_10_14
    - age_15_19
    - age_20_24
  - poverty:
    - pct_highschool
    - pct_poverty
  - housing:
    - owner_occupied_housing_units
    - renter_occupied_housing_units
treatment_max_bins: 50  # reduce resolution because of large data size