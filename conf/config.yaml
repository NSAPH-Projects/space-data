defaults:
  - _self_
  - spaceenv: ???
  - space_dataverse.yaml

spaceenv:
  base_name: ???
  data_path: ???
  graph_path: ???
  covariates: null
  outcome: ???
  treament: ???
  index_col: null # can overwrite
  treatment_max_bins: 100  # for binary bins will be 2
  has_coordinates: ???

  scaling:  # scaling done before transforms
    outcome:  # unit, standard
    treatment:  # unit, standard
    covariates:

  transforms:
    outcome:   # log, symlog, logit
    treatment:   # log, symlog, logit
    covariates:

  seed: 42

  autogluon:
    fit:
      presets: best_quality

  spatial_tuning:  
    frac: 0.05  # usually this will cover 35% of the nodes for tuning
    levels: 1
    buffer: 1

num_plot_samples: 50
debug_subsample:  # for quicker debugging set to a small number

hydra:
  run:
    dir: outputs/${spaceenv.base_name}
  job:
    chdir: true
